{% extends "flashcards/base.html" %}
{% block body %}
{% if programs %}
    <h3>programs are : </h3>
    <ul>
    {% for program in programs %}
        <li> <a href="{% url 'program' program.id  %}"> {{ program.title }} </a> </li>


    {% endfor %}
    </ul>
{% else %}
    <p>No programs are created.</p>
{% endif %}

<br>
<a href="{% url 'create_program' %}">create program</a>

{%  endblock %}
