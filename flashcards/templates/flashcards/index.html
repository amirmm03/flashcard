<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if sets %}
    <h3>sets are : </h3>
    <ul>
    {% for set in sets %}
        <li> <a href="{% url 'set' set.id  %}"> {{ set.title }} </a> </li>


    {% endfor %}
    </ul>
{% else %}
    <p>No sets are created.</p>
{% endif %}

<br>
<a href="{% url 'create_set' %}">create set</a>


</body>
</html>
