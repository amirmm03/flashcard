{% extends "flashcards/base.html" %}
{% block body %}

    <img src=" {{ flashcard.photo.url }} " alt="ERROR">
{% else %}
    <p>you have no picture </p>
{% endif %}
<h3> {{ flashcard.word }} : {{ flashcard.definition }} </h3>


<a href="{% url "edit_card" program.id flashcard.id%}">edit card</a>

<a href="{% url "delete_card" program.id  flashcard.id%}">    <button type="submit">delete flashcard</button>  </a>

{% endblock %}
